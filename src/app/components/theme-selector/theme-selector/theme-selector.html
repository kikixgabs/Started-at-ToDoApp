<div>
    @for(theme of themes; track theme.name){
        <button
            (click)="setTheme(theme.name)"
            [class.bg-blue-500]="themeService.appTheme() === theme.name"
            class="px-3 py-1 rounded border hover:bg-blue-400 transition"
        >
            {{theme.icon}}
        </button>
    }
</div>
